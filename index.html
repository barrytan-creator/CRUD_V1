<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tools Inventory</h1>

        <div>
            <h4>Add New Tool</h4>
            <div class="mt-3">
                <label>Tool Name:</label>
                <input type="text" id="toolName" class="form-control" placeholder="Enter tool name">
            </div>
            <div class="mt-3">
                <label>Quantity:</label>
                <input type="number" id="toolQuantity" class="form-control" placeholder="Enter quantity">
            </div>
            <div class="mt-3">
                <label>Rack Number:</label>
                <input type="text" id="toolRack" class="form-control" placeholder="Enter rack number">
            </div>
            <button class="btn btn-primary mt-3 mb-3" id="addTool">Add Tool</button>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h4>Total No. of Items in Inventory List: <span id="totalItems">0</span></h4>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Tool Name</th>
                    <th>Quantity</th>
                    <th>Rack Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="toolList">
  
            </tbody>
        </table>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script> 
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
